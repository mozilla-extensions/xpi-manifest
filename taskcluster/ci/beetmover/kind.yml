---
loader: xpi_taskgraph.loader.single_dep:loader

transforms:
    - xpi_taskgraph.transforms.beetmover:transforms
    - taskgraph.transforms.task:transforms

kind-dependencies:
    - release-signing

only-for-addon-types: ["system"]

job-template:
    run-on-tasks-for: ["action"]
    worker-type: beetmover
    attributes:
        shipping-phase: ship
    bucket-scope:
        by-level:
            "3": "release"
            default: "dep"
